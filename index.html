<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/template.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="scientist">
            <img class="portrait">
        </div>
        <div class="info">
            <div class="tabs">
                <div class="tab" id="basic">Basic</div>
                <div class="tab" id="fame">Fame</div>
                <div class="tab" id="history">History</div>
                <div class="tab" id="cites">References</div>
            </div>
            <div class="menu"></div>
        </div>
    </div>
    <button class="btn prev"><span class="material-icons">navigate_before</span></button>
    <button class="btn next"><span class="material-icons">navigate_next</span></button>
    <div class="tag"></div>
    <div class="ring"></div>
    <div class="card">
        <p class="location"></p>
        <h1 class="name"></h1>
        <h2 class="nickname"></h1>
    </div>
</body>
</html>
